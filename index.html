<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Chart Component</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Balance Section -->
        <div class="balance">
            <div class="balance-content">
                <p class="balance-label">My Balance</p>
                <p class="balance_amount">$921.48</p>
            </div>
            <div class="balance-logo">
                <img src="./assets/logo.svg" alt="">
            </div>
        </div>

        <!-- Spending Chart Section -->
        <div class="spending">
            <h2 class="spending-title">Spending - Last 7 days</h2>
            <div id="spending-chart" class="spending-chart">
                <!-- Bars will be generated dynamically -->
            </div>
            
            <!-- Monthly Summary -->
            <div class="spending-summary">
                <p class="spending_total">Total this month <span>$478.33</span></p>
                <p class="spending_comparison">+2.4%<br><span>from last month</span></p>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
